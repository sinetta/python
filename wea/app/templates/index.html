<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    


<section class="vh-100">
  <div class="container py-5 h-100">

    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4">

        <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>

        <form method="POST" name="form">
            {%csrf_token%}

        <div class="input-group rounded mb-3">
          <input type="text" class="form-control rounded" name="search" placeholder="City" aria-label="Search"
            aria-describedby="search-addon" />


            <button class="input-group-text border-0 fw-bold">Check!</button>
          
            
        </div>

    </form>

        

        <div class="card shadow-0 border">
          <div class="card-body p-4">

            <h4 class="mb-1 sfw-normal">{{city}}</h4>
            <p class="mb-2">Current temperature: <strong>{{temp}}째C</strong></p>
            <p>Feels like: <strong>{{feels_like}}째C</strong></p>
            <p>Max: <strong>{{temp_max}}째C</strong>, Min: <strong>{{temp_min}}째C</strong></p>

            <div class="d-flex flex-row align-items-center">
              <p class="mb-0 me-4">{{weather}}</p>
              <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>
</section>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
